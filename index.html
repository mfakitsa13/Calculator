<!DOCTYPE html>
<html lang="en">
   <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="styles.css">
   </head> 
   <body>
    <div id="calculator">
      <div id="display">Press a key</div>
        <div class="pad-container">
           <button class="calculator-pad" id="add">+
           </button>
           <button class="calculator-pad" id="seven">7
           </button>
           <button class="calculator-pad" id="eight">8
           </button>
           <button class="calculator-pad" id="nine">9
           </button>
           <button class="calculator-pad" id="subtract">-
           </button>
           <button class="calculator-pad" id="four">4
           </button>
           <button class="calculator-pad" id="five">5
           </button>
           <button class="calculator-pad" id="six">6
           </button>
           <button class="calculator-pad" id="multiply">x
           </button>
           <button class="calculator-pad" id="one">1
           </button>
           <button class="calculator-pad" id="two">2
           </button>
           <button class="calculator-pad" id="three">3
           </button>
           <button class="calculator-pad" id="divide">/
           </button>
           <button class="calculator-pad" id="decimal">.
           </button>
           <button class="calculator-pad" id="zero">0
           </button>
           <button class="calculator-pad" id="equals">=
           </button>
           <button class="calculator-pad" id="clear">C
          </button>
        </div>
      </div>
      <script src="./script.js"></script>
   </body>
 <html>
